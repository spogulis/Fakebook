        header {

        #rightSide {

        #search {
            text-align: center;
            font-size: 12px;

        }
        #searchBox {
            width: 40%;

        }

            input:focus::-webkit-input-placeholder { color:transparent; }

        .nameContainer {
            width: 50%;

        .nameBlock {

        .age:hover {

        }

        }
        .befriendButton:hover {
            background-image:none !important;
            background-color:rgb(96, 148, 13) !important;
        }
        .blockButton {
            color: white;
            padding: 4px 12px;

            background: -moz-linear-gradient(top, rgb(230, 121, 8) 0%, rgb(230, 121, 8) 100%); /* FF3.6-15 */

        }
        .blockButton:hover {
            background-image:none !important;
            background-color:rgba(210, 16, 27, 0.85) !important;
        }
        .leftBottomSide {

            display: flex;
            width: 50%;

        }
        .profilePic {

            margin-right: 1em;
            width: 300px;
        }

            -webkit-flex: 1;
            font-size: 1em;
            margin: 2em 0 0 0;
            border-top: 1px solid lightgrey;
            border-bottom: 1px solid lightgrey;
        }

            margin-left: -2.1em;

        .footerButtons:hover {

            width: 100px;
        }

            background-size: cover;
            height: 100px;
            width: 100px;
        }
        .pic1:hover .pic11 {

        .pic2 {

        .pic33 {
            background: url("img/4.jpg");

            height: 100px;
            width: 100px;
        }
        .pic3:hover .pic33 {

            right: 20%;
            top: 30%;
            transform: scale(4);

        }
        .rightSide {
